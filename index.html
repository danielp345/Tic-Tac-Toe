<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@200;400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/be71163ca3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="info-panel">
        <p>Rezultat: <span class="result-info">rozegraj pierwszą grę</span></p>
        <p>Ilość wygranych: <span class="wins-info">0</span></p>
        <button class="start">Rozpocznij nową grę</button>
    </div>

    <div class="game-panel">
        <table>
            <tr>
                <td>
                    <div class="square" id='0'>
                    </div>
                </td>
                <td>
                    <div class="square" id='1'>
                    </div>
                </td>
                <td>
                    <div class="square" id='2'>
                    
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="square" id='3'>
                        
                    </div>
                </td>
                <td>
                    <div class="square" id='4'>
                        
                    </div>
                </td>
                <td>
                    <div class="square" id='5'>
                
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="square" id='6'>
                
                    </div>
                </td>
                <td>
                    <div class="square" id='7'>
                    
                    </div>
                </td>
                <td>
                    <div class="square" id='8'>
                
                    </div>
                </td>
            </tr>
        </table>
    </div>



    <script src="./script.js"></script>
</body>

</html>
